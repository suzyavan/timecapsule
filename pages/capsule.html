<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Time Capsule</title>
    <link href="../css/capsule.css" type="text/css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar">
        <a href="../index.html" class="button">Home</a>
        <div class="navbar-title">Virtual Time Capsule</div>
        <div id="userInfo">
            <p id="loginStatus">Checking login status...</p>
            <button id="signOutButton" class="button">Sign Out</button>
        </div>
    </nav>

    <div class="container">
        <h1>Create Your Time Capsule</h1>
        <form id="capsuleForm">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter a title for your capsule" required>
        
            <label for="message">Message:</label>
            <input type="text" id="message" required>
        
            <label for="openDate">Open Date:</label>
            <input type="date" id="openDate" required>
        
            <label for="imageUpload">Upload Image (optional): <br> PNG, JPG, JPEG only.</label>
            <input type="file" id="imageUpload" accept="image/png, image/jpeg, image/jpg">
        
            <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
        
            <button type="submit">Save Capsule</button>
        </form>
        
        <h2>Your Capsules</h2>
        <ul id="capsuleList"></ul>
    </div>

    <script type="module" src="../js/capsule.js"></script>
    <footer class="footer"> &copy; 2025 Virtual Time Capsule. All rights reserved.</footer>
</body>
</html>
