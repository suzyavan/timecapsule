<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Time Capsule</title>
    <link href="../css/capsule.css" type="text/css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="../js/auth.js"></script>
</head>

<body>
    <div class="container">
        <h1>Create Your Time Capsule</h1>
        <form id="capsuleForm">
            <label for="message">Message:</label>
            <input type="text" id="message" required>
            <label for="openDate">Open Date:</label>
            <input type="date" id="openDate" required>
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
            <button type="submit">Save Capsule</button>
        </form>
        <h2>Your Capsules</h2>
        <ul id="capsuleList"></ul>
    </div>
</body>

</html>
