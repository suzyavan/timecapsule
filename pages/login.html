<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Time Capsule - Log In / Sign Up</title>
    <link href="../css/styles.css" type="text/css" rel="stylesheet">
    <style>
        .hidden { display: none; } /* Hide inactive form */
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Log In</h1>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Log In</button> <br><br>
        </form>
        <a href="forgotpw.html" class="forgot-password-link">Forgot Password?</a><br><br>
        <button class="google-login">Log In with Google</button>
        <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
    </div>

    <div class="container hidden" id="signupContainer">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required>
            <button type="submit">Sign Up</button> <br><br>
        </form>
        <button class="google-signup">Sign Up with Google</button>
        <p>Already have an account? <a href="#" id="showLogin">Log In</a></p>
    </div>

    <script src="js/auth.js" type="module"></script>
    <script>
        // Toggle between login and signup containers
        document.getElementById('showSignup').addEventListener('click', () => {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('signupContainer').classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', () => {
            document.getElementById('signupContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        });
    </script>
</body>
</html>
