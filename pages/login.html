<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In - Virtual Time Capsule</title>
    <link href="../css/styles.css" type="text/css" rel="stylesheet">
    <script type="module" src="../js/auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

</head>
<body>
    <h1>Log In</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        
        <button type="submit">Log In</button>
    </form> <br>
    <a href="../pages/forgotpw.html" class="forgot-password-link">Forgot Password?</a>
    <br><br>
    <button id="googleLoginButton" class="google-login">Log In with Google</button>
    <br>
    <p>Don't have an account? <a href="../pages/signup.html">Sign Up</a></p>
</body>
</html>
